<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=IBM+Plex+Sans:wght@400;700&family=Nunito:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

<style>
  :root {
    --slate-gray: #6B7280;
    --cool-gray: #4B5563;
    --royal-blue: #4169E1;
    --teal: #008080;
    --dark-orange: #FF8C00;
    --medium-gray: #7C7C7C;

    --primary: #4169E1;
    --secondary: #FF8C00;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 3px;
    padding: 1.2rem;
    height: 98vh;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    border: 1px solid var(--slate-gray);
    border-radius: 12px;
    font-size: 0.92rem;
  }

  .container {
    text-align: center;
    color: var(--primary);
    width: 100%;
    max-width: 340px;
  }

  .logo {
    max-width: 48px;
    margin-bottom: 0.8rem;
  }

  .mode {
    font-size: clamp(0.9rem, 2.5vw, 1.4rem);
    font-weight: 700;
    color: var(--secondary);
    margin-bottom: 0.4rem;
    font-family: 'IBM Plex Sans', sans-serif;
  }

  .timer {
    font-size: clamp(2rem, 8vw, 4rem);
    font-weight: bold;
    margin-bottom: 1rem;
    font-family: 'Roboto', sans-serif;
  }

  .controls button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.4rem 1rem;
    margin: 0.2rem;
    font-size: 0.9rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s ease;
    font-family: 'Inter', sans-serif;
  }

  .controls button:hover {
    background: var(--secondary);
  }

  .toggles,
  .inputs {
    margin-top: 1rem;
    font-size: 0.95rem;
    font-family: 'Nunito', sans-serif;
  }

  .toggles span {
    display: inline-block;
    margin: 0.3rem;
    cursor: pointer;
  }

  .inputs input {
    width: 50px;
    padding: 0.3rem;
    text-align: center;
    border: 1px solid var(--primary);
    border-radius: 6px;
    margin: 0.2rem;
  }

  label {
    margin: 0 0.3rem;
  }

  .input-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin: 0.3rem 0;
    gap: 0.3rem;
  }

  .input-group input {
    flex-shrink: 0;
  }

  .toggle-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 0.3rem;
    margin: 0.3rem 0;
    cursor: pointer;
  }

  @media (max-width: 400px) {
    body {
      padding: 1rem;
    }

    .controls button {
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
    }

    .timer {
      font-size: clamp(2rem, 10vw, 4rem);
    }
  }
</style>


</head>
<body>
  <div class="container">
    <img src="icons/pomodoro.png" alt="Pomodoro Logo" class="logo"/>
    <div class="mode" id="mode">Focus</div>
    <div class="timer" id="timer">25:00</div>

    <div class="controls">
      <button id="startPauseBtn" onclick="toggleStartPause()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="inputs">
  <div class="input-group">
    <label for="workInput">Work:</label>
    <input id="workInput" type="number" value="25" min="1"/>
  </div>
  <div class="input-group">
    <label for="breakInput">Break:</label>
    <input id="breakInput" type="number" value="5" min="1"/>
  </div>
</div>

<div class="toggles">
  <div class="toggle-group" onclick="toggleAuto()">
    <span>Auto Mode:</span> <b id="autoStatus">ON</b>
  </div>
  <div class="toggle-group" onclick="toggleRepeat()">
    <span>Repeat Mode:</span> <b id="repeatStatus">OFF</b>
  </div>
</div>

  </div>

  <script>
    // Load colors from URL
    const params = new URLSearchParams(location.search);
    const color1 = params.get("color1") || "royal";
    const color2 = params.get("color2") || "orange";
    const colors = {
      slate: "#6B7280", cool: "#4B5563", royal: "#4169E1",
      teal: "#008080", orange: "#FF8C00", gray: "#7C7C7C"
    };
    document.documentElement.style.setProperty("--primary", colors[color1] || color1);
    document.documentElement.style.setProperty("--secondary", colors[color2] || color2);

    // Elements
    const timerEl = document.getElementById("timer");
    const modeEl = document.getElementById("mode");
    const autoStatus = document.getElementById("autoStatus");
    const repeatStatus = document.getElementById("repeatStatus");
    const workInput = document.getElementById("workInput");
    const breakInput = document.getElementById("breakInput");
    const startPauseBtn = document.getElementById("startPauseBtn");

    // State
    let mode = "work";
    let auto = true;
    let repeat = false;
    let isRunning = false;
    let duration = 25 * 60;
    let timerInterval;

    // Utility
    function getWorkDuration() {
      return parseInt(workInput.value || "25") * 60;
    }

    function getBreakDuration() {
      return parseInt(breakInput.value || "5") * 60;
    }

    function updateDisplay() {
      const mins = String(Math.floor(duration / 60)).padStart(2, "0");
      const secs = String(duration % 60).padStart(2, "0");
      timerEl.textContent = `${mins}:${secs}`;
    }

    // Timer Logic
    function toggleStartPause() {
      if (isRunning) {
        pauseTimer();
      } else {
        // Prevent starting at -1
        if (duration <= 0) {
          duration = mode === "work" ? getWorkDuration() : getBreakDuration();
        }
        startTimer();
      }
    }

    function startTimer() {
      workInput.disabled = true;
breakInput.disabled = true;
      clearInterval(timerInterval);
      isRunning = true;
      startPauseBtn.textContent = "Pause";
      timerInterval = setInterval(() => {
        duration--;
        updateDisplay();
        if (duration <= 0) {
  clearInterval(timerInterval);
  isRunning = false;
  startPauseBtn.textContent = "Start";

  switchMode();

  if (repeat) {
    startTimer();
  } else if (auto && mode === "break") {
    startTimer();
  }
}

      }, 1000);
    }

    function pauseTimer() {
      workInput.disabled = false;
breakInput.disabled = false;
      clearInterval(timerInterval);
      isRunning = false;
      startPauseBtn.textContent = "Start";
    }

    function resetTimer() {
      workInput.disabled = false;
breakInput.disabled = false;
      clearInterval(timerInterval);
      isRunning = false;
      startPauseBtn.textContent = "Start";
      duration = mode === "work" ? getWorkDuration() : getBreakDuration();
      updateDisplay();
    }

    function switchMode() {
      mode = mode === "work" ? "break" : "work";
      modeEl.textContent = mode === "work" ? "Focus" : "Break";
      duration = mode === "work" ? getWorkDuration() : getBreakDuration();
      updateDisplay();
    }

    function toggleAuto() {
  if (isRunning) return;
  auto = !auto;
  autoStatus.textContent = auto ? "ON" : "OFF";
}


    function toggleRepeat() {
  if (isRunning) return;
  repeat = !repeat;
  repeatStatus.textContent = repeat ? "ON" : "OFF";
}


    // Update time live on input change (when not running)
    workInput.addEventListener("input", () => {
      if (mode === "work" && !isRunning) {
        duration = getWorkDuration();
        updateDisplay();
      }
    });

    breakInput.addEventListener("input", () => {
      if (mode === "break" && !isRunning) {
        duration = getBreakDuration();
        updateDisplay();
      }
    });

    // Initialize
    duration = getWorkDuration();
    updateDisplay();
    autoStatus.textContent = "ON";
  </script>
</body>
</html>
